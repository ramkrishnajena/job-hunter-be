name: Deploy Job Hunter BE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      # -----------------------------------------------------
      # 1️⃣ Checkout Repository
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2️⃣ Setup Node
      # -----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------------------------------
      # 3️⃣ Install Dependencies (for validation)
      # -----------------------------------------------------
      - name: Install dependencies
        run: npm install

      # Optional — run tests if you have them
      # - name: Run tests
      #   run: npm test

      # -----------------------------------------------------
      # 4️⃣ Login to Docker Hub
      # -----------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------------------------------
      # 5️⃣ Set Environment Variables for Docker
      # -----------------------------------------------------
      - name: Set environment variables
        run: |
          echo "REGISTRY=docker.io/${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # -----------------------------------------------------
      # 6️⃣ Build Docker Image
      # -----------------------------------------------------
      - name: Build Docker image
        run: docker build -t $REGISTRY/${{ secrets.DOCKER_IMAGE }}:$IMAGE_TAG .

      # -----------------------------------------------------
      # 7️⃣ Push Docker Image to Docker Hub
      # -----------------------------------------------------
      - name: Push Docker image
        run: docker push $REGISTRY/${{ secrets.DOCKER_IMAGE }}:$IMAGE_TAG
